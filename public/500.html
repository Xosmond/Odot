<!DOCTYPE html>
<html>
<head>
  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Parece que ha sucedido un error</title>
  <style>
    body {
      background-color: #ecf0f1;
    }
    .wrap {
      margin: 0 auto;
      padding-top: 10%;
      max-width: 960px;
      text-align: center;
      font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    p {
      color: #44486d;
      margin: 0;
      padding: 0;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.6;
      margin-bottom: 1.25rem;
    }
    a{
      text-decoration: none;
    }
    .btn {
        display: inline-block;
        margin-bottom: 0px;
        font-weight: normal;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        white-space: nowrap;
        -moz-user-select: none;
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.33333;
        border-radius: 6px;
        color: #333;
        background-color: #FFF;
        border-color: #CCC;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <p>Oops! Parece que ha sucedido un error.</p>
    <a class="btn btn-default"href="/">Volver a Inicio</a>
  </div>
</body>
</html>
